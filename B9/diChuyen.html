<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="x" src="4324242-16884404103211073178352.jpg" style="width: 100px; position: absolute; top: 100px; left: 100px"
     alt="">
<script>
    let speedX = 5;
    let speedY = 0;
    let S = 0;
    setInterval(() => {
        let anh = document.getElementById('x');
        anh.style.left = parseInt(anh.style.left) + speedX + 'px';
        anh.style.top = parseInt(anh.style.top) + speedY + 'px';
        S += 10;
        if (S === 1000) {
            speedX = 0;
            speedY = 5;
        }
        if (S === 1600) {
            speedX = -5;
            speedY = 0;
        }
        if (S === 2600) {
            speedX = 0;
            speedY = -5;
        }
        if (S === 3200) {
            speedX = 5;
            speedY = 0;
            S = 0;
        }
    }, 10)
</script>
</body>
</html>
