<!--

    Toan tu:
    - SH: +, -, *, /, %
    - Gan: =, +=, -=, /=, %=, *=
    - SS: >, <, >=, <=, ==, !=
    - Logic: !, &&, ||
    3. Dieu kien
    - If
    - If else
    - If lồng
    - ==/===, 1<c && c<10
    - '10' == 10 => true
    - '10' === 10 => false
-->
<script>
    let x = +prompt("Nhập vào số: ");
    if (x % 2 == 0) {
        alert('Số chẵn')
        if (x > 10) {
            alert('x lớn hơn 10 và chia hết cho 2')
        }
    } else {

    }
    if (x % 2 == 0 && x > 10) {
        alert('x lớn hơn 10 và chia hết cho 2')
    }
</script>
